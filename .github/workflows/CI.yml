name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "reopened", "synchronize"]

jobs:
  cargo-fmt:
    name: Cargo fmt
    runs-on: ubuntu-latest
    env:
      RUST_LOG: "0"
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  cargo-clippy:
    name: Cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - run: cargo clippy --all --all-targets -- -D warnings

  cargo-shear:
    name: Cargo shear
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-shear
      - name: cargo-shear
        run: cargo shear --fix

  cargo-check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run cargo check for all targets
        run: cargo check --all --all-targets

  cargo-test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Clone test fixtures
        shell: bash
        run: chmod +x ./scripts/clone_fixtures.sh && ./scripts/clone_fixtures.sh
      - name: Run testsuite
        run: cargo run -p testsuite
      - name: Run test262
        shell: bash
        if: ${{ matrix.os != 'windows-latest' }} # Skip windows snapshot because of difference error spans
        run: |
          cargo run -p testsuite -- --test262
          git diff --quiet -- . || (git diff --name-status -- . && exit 1)
